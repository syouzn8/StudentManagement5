<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>カナ名</th>
    <th>備考</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">001</td>
    <td th:text="${studentDetail.student.name}">
      <a href="/studentList" th:href="@{/student/{id}(id=${studentDetail.student.id})}" th:text="${studentDetail.student.name}">JiroSuzuki</a>
    </td>
    <td th:text="${studentDetail.student.nickname}">Jiro</td>
    <td th:text="${studentDetail.student.email}">jiro@example.com</td>
    <td th:text="${studentDetail.student.town}">Nagoya</td>
    <td th:text="${studentDetail.student.age}">19</td>
    <td th:text="${studentDetail.student.gender}">Male</td>
    <td th:text="${studentDetail.student.furigana}">Jiro Suzuki</td>
    <td th:text="${studentDetail.student.remark}">false</td>
  </tr>
  </tbody>
</table>

</body>
</html>
