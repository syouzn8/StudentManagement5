<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生詳細</title>
</head>
<body>
<h1>受講生詳細</h1>
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{student.id}" required />
  </div>
  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required />
  </div>
  <div>
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required />
  </div>
  <div>
    <label for="email">メールアドレス:</label>
    <input type="text" id="email" th:field="*{student.email}" required />
  </div>
  <div>
    <label for="town">住所:</label>
    <input type="text" id="town" th:field="*{student.town}" required />
  </div>
  <div>
    <label for="age">年齢:</label>
    <input type="text" id="age" th:field="*{student.age}" />
  </div>
  <div>
    <label for="gender">性別:</label>
    <input type="text" id="gender" th:field="*{student.gender}"  />
  </div>
  <div>
    <label for="furigana">フリガナ:</label>
    <input type="text" id="furigana" th:field="*{student.furigana}" required />
  </div>
  <div>
    <label for="remark">備考:</label>
    <input type="text" id="remark" th:field="*{student.remark}"  />
  </div>
  <div th:each="cours, stat : *{studentsCourses}">
    <label for="id"
           th:for="studentCourse.__${stat.index}__.id">受講コースID：</label>
    <input type="text" id="id" th:id="studentCourse.__${stat.index}__.id"
           th:field="*{studentsCourses[__${stat.index}__].id}" />

    <label for="coursName"
           th:for="studentCourse.__${stat.index}__.coursName">受講コース名：</label>
    <input type="text" id="coursName" th:id="studentCourse.__${stat.index}__.coursName"
           th:field="*{studentsCourses[__${stat.index}__].coursName}" />
  </div>
    <button type="submit">更新</button>
  </div>

</form>

</body>
</html>
